                    case 56:
                        outClass = 'pt-page-rotateRoomTopOut pt-page-ontop';
                        inClass = 'pt-page-rotateRoomTopIn';
                        break;
                    case 57:
                        outClass = 'pt-page-rotateRoomBottomOut pt-page-ontop';
                        inClass = 'pt-page-rotateRoomBottomIn';
                        break;
                    case 58:
                        outClass = 'pt-page-rotateCubeLeftOut pt-page-ontop';
                        inClass = 'pt-page-rotateCubeLeftIn';
                        break;
                    case 59:
                        outClass = 'pt-page-rotateCubeRightOut pt-page-ontop';
                        inClass = 'pt-page-rotateCubeRightIn';
                        break;
                    case 60:
                        outClass = 'pt-page-rotateCubeTopOut pt-page-ontop';
                        inClass = 'pt-page-rotateCubeTopIn';
                        break;
                    case 61:
                        outClass = 'pt-page-rotateCubeBottomOut pt-page-ontop';
                        inClass = 'pt-page-rotateCubeBottomIn';
                        break;
                    case 62:
                        outClass = 'pt-page-rotateCarouselLeftOut pt-page-ontop';
                        inClass = 'pt-page-rotateCarouselLeftIn';
                        break;
                    case 63:
                        outClass = 'pt-page-rotateCarouselRightOut pt-page-ontop';
                        inClass = 'pt-page-rotateCarouselRightIn';
                        break;
                    case 64:
                        outClass = 'pt-page-rotateCarouselTopOut pt-page-ontop';
                        inClass = 'pt-page-rotateCarouselTopIn';
                        break;
                    case 65:
                        outClass = 'pt-page-rotateCarouselBottomOut pt-page-ontop';
                        inClass = 'pt-page-rotateCarouselBottomIn';
                        break;
                    case 66:
                        outClass = 'pt-page-rotateSidesOut';
                        inClass = 'pt-page-rotateSidesIn pt-page-delay200';
                        break;
                    case 67:
                        outClass = 'pt-page-rotateSlideOut';
                        inClass = 'pt-page-rotateSlideIn';
                        break;
                }
                console.log(inClass, outClass);
                $("#configs").html(" { \n   pageEntranceAnimation:" + inClass + " \n    pageExistAnimation:" + outClass + "\n }");


                options.pageEntranceAnimation = inClass;
                options.pageExistAnimation = outClass;

                $("#mytable").animatedTable().clear();
                $("#mytable").animatedTable(options).data(rowData);

            });
        })
    </script>
