<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animate.Table</title>

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/underscore-min.js"></script>
    <script type="text/javascript" src="js/animate.table.js"></script>

    <link rel="stylesheet" type="text/css" href="style/main.css">

    <link rel="stylesheet" type="text/css" href="style/animations.css">
    <link rel="stylesheet" type="text/css" href="style/ultra.css">

    <script type="text/javascript">

        $.urlParam = function(name){
            var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
            return results[1] || 0;
        }

        var menu = [
            {
                title: "Download&Install",
                style: "download.html"
            },
            {
                title: "Get started",
                style: "",
                url: "sub/getstarted.html"
            },
            {
                title: "Options & API",
                style: "",
                url: "sub/optionsnapi.html"
            },
            {
                title: "Animation Selector",
                style: "",
                url: "sub/animation-selector.html"
            },
            {
                title: "Html structure and styling",
                style: "",
                url: "sub/htmlstructure.html"
            },
            {
                title: "Demos",
                style: "",
                url: ""
            },
            {
                title: "Basic table",
                style: "sub",
                url: "sub/demo1.html"
            }, {
                title: "Append and insert row",
                style: "sub",
                url: "sub/demo2.html"
            },
            {
                title: "Using row template",
                style: "sub",
                url: "sub/demo3.html"
            },
            {
                title: "Row update with animation",
                style: "sub",
                url: "sub/row-animation.html"
            }
        ];
    </script>
</head>

<body>
    <div class="splash">
        <div class="wrapper">
            <div class="title">
                <span class="extra">animate</span>.<span>table</span>
            </div>
            <div class="desc">
                Table updated with animation
            </div>
            <div class="btngroup">
                <button>GET STARTED</button>
                <button class="smaller">HOW WE ANIMATED</button>
                <button ><a href="https://codeload.github.com/liuhann/animate.table/zip/master">DOWNLOAD</a></button>
            </div>

            <div class="min-header">
                <div>
                    <span class="extra">animate</span>.<span class="title">table</span>
                </div>
                <ul>
                    <li><a href="https://codeload.github.com/liuhann/animate.table/zip/master">Download</a></li>
                    <li><a href="https://github.com/liuhann/animate.table">Github</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="list">
        <div class="wrapper">
            <div class="nav">
                <div id="nav-table"></div>
            </div>
            <div class="content" id="content">
            </div>
        </div>
    </div>
<script language="javascript">
    $("#nav-table").animatedTable({
        rowTemplates: ["<a class='{{style}}'>{{title}}</a>"]
    }).rowAdded(function(row, rowData, index, rowsData) {
        $(row).click(function() {
            $("#content").load(rowData.url);
            if(window.intevals) {
                window.clearInterval(window.intevals);
                window.intevals = null;
            }
        })
    }).data(menu);

    $(function() {
        var getUrlParameter = function getUrlParameter(sParam) {
            var sPageURL = decodeURIComponent(window.location.search.substring(1)),
                    sURLVariables = sPageURL.split('&'),
                    sParameterName,
                    i;

            for (i = 0; i < sURLVariables.length; i++) {
                sParameterName = sURLVariables[i].split('=');

                if (sParameterName[0] === sParam) {
                    return sParameterName[1] === undefined ? true : sParameterName[1];
                }
            }
        };

        if (getUrlParameter("sub")) {
            $("#content").load(getUrlParameter("sub"));
        } else {
            $("#content").load("sub/getstarted.html");
        }
    });
</script>
</body>
</html>
