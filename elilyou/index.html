<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <meta name="x5-page-mode" content="app" />

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />

    <meta name="screen-orientation" content="portrait">

    <!-- UC应用模式 --> <meta name="browsermode" content="application">
    <!-- QQ强制竖屏 --><meta name="x5-orientation" content="portrait">
    <!-- QQ强制全屏 --><meta name="x5-fullscreen" content="true">
    <!-- QQ应用模式 --><meta name="x5-page-mode" content="app">
    <!-- 是针对一些老的不识别viewport的浏览器，列如黑莓 -->
    <meta name="HandheldFriendly" content="true">

    <title>e利友，只为你更幸福</title>

    <script type="text/javascript" src="js/jquery-2.1.0.min.js"></script>

    <link type="text/css" rel="stylesheet" href="css/animate.css"><!--通用CSS样式 -->
    <link type="text/css" rel="stylesheet" href="css/style.css?14"><!--通用CSS样式 -->
    <script type="text/javascript" src="../mockdevice/js/deviceshell.js"></script>
</head>

<body>
    <div id="iphone">
        <audio src="spring.mp3" onloadeddata="RedPackageDirector.mediaLoaded()" autoplay="true" controls="none" id="myaudio"  loop="loop" style="display: none;" />
    </div>
    <script>
        $("#iphone").deviceshell({
            width: $(window).height()/2-10
        });

    <script type="text/javascript" src="js/rp.js?14"></script>
