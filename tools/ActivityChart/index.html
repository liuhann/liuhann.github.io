<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="js/datatables.min.js"></script>

<body class="gs1280">

        </div>

                <div class="return">
                    <img src="img/return.png">

                <table id="table-inclass-ex" cellspacing="0">

            </div>

            <div class="chart">
                <svg id="chart1">
                    <g >
                        <g class="labels" />

                <svg id="chart2">
                    <g >
