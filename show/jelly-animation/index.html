
<!doctype html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Scrawl</title>
    <link rel="stylesheet" href="jelly.css">
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <style>
        html {
            background-color: #F6F7F9;
        }

        a {
            border: 2px solid #f35626;
            line-height: 1.375;
            padding-left: 1.5rem;
            padding-right: 1.5rem;
            font-weight: 700;
            line-height: 2rem;
            color: #f35626;
            cursor: pointer;
            -webkit-animation: hue 60s infinite linear;
        }
    </style>
</head>
<body>

<div id="palette" style="margin: 100px auto;width: 440px;text-align: center;">
    <a style="display: block; margin-bottom: 5rem;" >CLICK ME FOR PANDA</a>
    <img src="panda.jpg" id="panda" style="display: none;">
</div>

<script>
    $("#palette a").click(function() {
        $("#panda").addClass("jelly-animation").show();
    });

</script>
</body>
